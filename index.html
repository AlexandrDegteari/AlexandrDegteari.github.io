<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/swipe.css">
</head>
<body>

<div class="swiper-container gallery-top">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(./img/minimo.jpg)">
            <a href="https://alexandrdegteari.github.io/minimo/" style="display:block; width:100%; height:100%"></a> </div>
        <div class="swiper-slide" style="background-image:url(./img/tinyone.jpg)">
            <a href="https://alexandrdegteari.github.io/tinyone/" style="display:block; width:100%; height:100%"></a></div>
        <div class="swiper-slide" style="background-image:url(./img/golden.jpg)">
            <a href="https://alexandrdegteari.github.io/golden/" style="display:block; width:100%; height:100%"></a></div>
        <div class="swiper-slide" style="background-image:url(./img/creatives.jpg)">
            <a href="https://alexandrdegteari.github.io/creatives/" style="display:block; width:100%; height:100%"></a></div>
    </div>
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
</div>
<div class="swiper-container gallery-thumbs">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(./img/minimo.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./img/tinyone.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./img/golden.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./img/creatives.jpg)"></div>
    </div>
</div>

<script src="./js/swiper.min.js"></script>

<script>
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
    });
    var galleryTop = new Swiper('.gallery-top', {
        spaceBetween: 10,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        thumbs: {
            swiper: galleryThumbs
        }
    });
</script>
</body>
</html>
